name: build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go install go.opentelemetry.io/collector/cmd/builder@latest
      - run: builder --config ./otelcol-builder.yaml
